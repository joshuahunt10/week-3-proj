<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator">
        <div class="clear-button">
          <p>C</p>
        </div>
        <div class="display-box">
          <p></p>
        </div>
        <div class="num" id="7">
          <p>7</p>
        </div>
        <div class="num" id="8">
          <p>8</p>
        </div>
        <div class="num" id="9">
          <p>9</p>
        </div>
        <div class="operator" id='/'>
          <p>/</p>
        </div>
        <div class="num" id="4">
            <p>4</p>
        </div>
        <div class="num" id="5">
            <p>5</p>
        </div>
        <div class="num" id="6">
            <p>6</p>
        </div>
        <div class="operator" id="*">
          <p>X</p>
        </div>
        <div class="num" id="1">
            <p>1</p>
        </div>
        <div class="num" id="2">
            <p>2</p>
        </div>
        <div class="num" id="3">
            <p>3</p>
        </div>
        <div class="operator" id="-">
          <p>-</p>
        </div>
        <div class="num" id="0">
            <p>0</p>
        </div>
        <div class="operator" id=".">
            <p>.</p>
        </div>
        <div class="symb" id="equals">
            <p>=</p>
        </div>
        <div class="operator" id="+">
          <p>+</p>
        </div>
      <!-- </div> -->
    </div>


    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
